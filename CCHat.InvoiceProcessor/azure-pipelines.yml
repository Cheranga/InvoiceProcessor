# .NET Core Function App to Windows on Azure
# Build a .NET Core function app and deploy it to Azure as a Windows function App.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  # Agent VM image name
  vmImageName: 'vs2017-win2016'

  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/CCHat.InvoiceProcessor'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: |
          $(workingDirectory)/*.csproj
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration Release

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

    - publish: $(workingDirectory)/Deploy
      artifact: deploy  


- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'development'
    pool:
      vmImage: $(vmImageName)

    strategy:
      runOnce:
        deploy:

          steps:
          - task: AzureResourceManagerTemplateDeployment@3
            displayName: 'Validate ARM'
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: '$(azureSubscription)'
              subscriptionId: '$(subscriptionId)'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'cchatdemorg'
              location: 'Australia Southeast'
              templateLocation: 'Linked artifact'
              #csmFile: '$(System.DefaultWorkingDirectory)/Deploy/template.json'
              csmFile: '$(Pipeline.Workspace)/deploy/template.json'
              csmParametersFile: '$(Pipeline.Workspace)/deploy/template.parameters.json'
              #csmParametersFile: '$(System.DefaultWorkingDirectory)/Deploy/template.parameters.json'
              deploymentMode: 'Validation'

          - task: AzureResourceManagerTemplateDeployment@3
            displayName: 'Deploy Azure Function Infrastructure'
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: '$(azureSubscription)'
              subscriptionId: '$(subscriptionId)'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'cchatdemorg'
              location: 'Australia Southeast'
              templateLocation: 'Linked artifact'
              #csmFile: '$(System.DefaultWorkingDirectory)/Deploy/template.json'
              csmFile: '$(Pipeline.Workspace)/deploy/template.json'
              csmParametersFile: '$(Pipeline.Workspace)/deploy/template.parameters.json'
              #csmParametersFile: '$(System.DefaultWorkingDirectory)/Deploy/template.parameters.json'
              deploymentMode: 'Incremental'

          - task: AzureFunctionApp@1
            displayName: 'Azure functions app deploy'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: functionApp
              appName: 'invoice-processor-func-qtrd'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
